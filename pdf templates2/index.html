<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice receipt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="pharma">
          <div class="pharmlist">
            <h5>CASH SALE</h5>
            <h3>BETTERCARE PHARMA</h3>
            <h5>NAIROBI</h5>
            <h5>KENYA</h5>
            <h5>TEL: 0712345690</h5>
          </div>
        </div>
        <div class="line-1"></div>
        <div class="date">
          <h5>Date: <span class="date-1">2022-11-22 11:10:26</span></h5>
        </div>

        <div class="products">
          <div class="lists">
            <h6>ID</h6>
            <h6>ITEM</h6>
            <h6>QTY</h6>
            <h6>PRICE</h6>
            <h6>TOTAL</h6>
          </div>
        </div>

        <div class="items">
          <div class="items-2">
            <h6>1</h6>
            <h6>1</h6>
            <h6>1</h6>
            <h6>23</h6>
            <h6>23</h6>
          </div>
        </div>
        <div class="line-2"></div>

        <div class="total">
          <div class="total-1">
            <p>SUBTOTAL: 23</p>
            <p>VAT:0</p>
            <p>TOTAL:23</p>
          </div>

          <div class="last">
            <p>6190b933-45c8-38f8-2921-4516d2d84deb</p>
            <h6>THANK YOU FOR SHOPPING WITH US</h6>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
